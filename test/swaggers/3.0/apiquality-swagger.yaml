x-kong-plugin-cors:
    name: cors
    enabled: true
    config:
        origins:
            - 'https://dev-apiquality.cloudappi.net'
            - 'https://pre-apiquality.cloudappi.net'
            - 'https://app.apiquality.es'
            - 'http://localhost:3000'
            - 'https://app-dev.apiquality.io'
            - 'https://app-pre.apiquality.io'
            - 'https://app.apiquality.io'
            - 'https://cloudappi.gitlab.io'
        credentials: true
        max_age: 3600
        preflight_continue: false

x-kong-plugin-url-prefix:
    name: url-prefix
    enabled: true
    config:
        prefix: "/api_apiquality/v1"

x-kong-plugin-rate-limiting:
    name: rate-limiting
    enabled: false
    config:
        second: 10
        minute: 100
        hour: 1000
        hide_client_headers: true
        fault_tolerant: true
        policy: local

x-kong-plugin-oauth2:
    name: oauth2
    enabled: true
    config:
        scopes:
            - 'read'
            - 'write'
        mandatory_scope: true
        provision_key: OAUTH2_PROVISION_KEY_VALUE
        token_expiration: 180
        enable_authorization_code: false
        enable_implicit_grant: false
        enable_client_credentials: true
        enable_password_grant: false
        hide_credentials: false
        accept_http_if_already_terminated: true
        global_credentials: false
        auth_header_name: authorization-token
        pkce: lax

x-kong-plugin-acl:
    name: acl
    enabled: true
    config:
        hide_groups_header: false
        allow:
            - 'group_apiquality'
